<span [class]="'icon material-icons' + (!!config.icon.style && config.icon.style != IconStyleEnum.filled ? ('-' + config.icon.style) : '')"
    [style.color]="config.icon.color ?? IconColorEnum.red">
    {{config.icon.icon}}
</span>

<span class="text">
    {{ config.text | translate:config.textParams }}
</span>

<div class="inputsForm" *ngIf="!!config.inputsFormFields">
    <lib-i18n-dynamic-form 
    [formConfig]="formConfigs" 
    [fields]="config.inputsFormFields" 
    [rowHeight]="config.formRowsHeight ?? '40px'"
    gutterSize="1em"
    [cols]="3"
    #form
    ></lib-i18n-dynamic-form>
    <span>(<span class="red">*</span>) {{"LABELS.DATOS-OBLIGATORIOS" | translate}}</span>
</div>

<div class="buttons">

    <button 
    *ngFor="let b of config.buttons"
    [ngClass]="{
        'mat-button': b.type == 'basic',
        'mat-raised-button': b.type == 'raised',
        'mat-stroked-button': b.type == 'stroked',
        'mat-flat-button': b.type == 'flat'
    }"
    mat-button
    color="primary" 
    (click)="onClick(b.labelKey!)" 
    >
        {{ config.buttonsSkipToUppercase
            ? (b.labelKey! | translate:config.buttonsParams)
            : (b.labelKey! | translate:config.buttonsParams) | uppercase
        }}
    </button>

</div>
