<sof-card
  titleText="{{titleKey | translate }}"
  subTitleText="{{subTitleKey | translate }}"
  [expandable]="expandable"
  [isSubCard]="isSubCard"
  (onToggleExpand)="onToggleExpand.emit($event)"
  [expanded]="expanded"
  [disabled]="disabled"
  [customOptions]="customOptions"
>
  <ng-content select="[header]" header></ng-content>
  <ng-content select="[body]" body></ng-content>
  <ng-content select="[footer]" footer></ng-content>
</sof-card>
