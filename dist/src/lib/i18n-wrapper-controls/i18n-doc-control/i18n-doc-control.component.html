<ng-container [formGroup]="getFbGroup()">
  <sof-doc-control
    label="{{labelToTranslate | translate }}"
    placeholder="{{placeholderToTranslate | translate}}"
    [formControlName]="controlDir.name"
    [type]="type"
    (minLength)="minLength.emit($event)"
    [noLabel]="noLabel"
    [sideLabel]="sideLabel"
    [readOnly]="readOnly"
  >
  </sof-doc-control>
</ng-container>
