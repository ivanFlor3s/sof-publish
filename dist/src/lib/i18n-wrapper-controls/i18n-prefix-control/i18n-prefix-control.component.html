<ng-container [formGroup]="getFbGroup()">
  <sof-prefix-control
    label="{{labelToTranslate | translate }}"

    [prefix]="prefix"
    [inputType]="inputType"

    placeholder="{{placeholderToTranslate | translate}}"
    [formControlName]="controlDir.name"
    [maxLength]="maxLength"
    [noLabel]="noLabel"
    [sideLabel]="sideLabel"
    [readOnly]="readOnly"
  >
  </sof-prefix-control>
</ng-container>
